<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strategic Plan</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

  <div class="generalData mt-10">
    <div>
      <h4>Инфляция</h4>
      <input id="generalData-inflationPeriod"><input type="text" id="generalData-inflationRate" class="bold">
    </div>
    <div>
      <h4>Курсы валют</h4>
      <input type="text" id="generalData-currencyPeriod">
      <label for="generalData-USDrate">Доллар США:</label><input type="text" id="generalData-USDrate" class="bold">
      <label for="generalData-EURrate">Евро:</label><input type="text" id="generalData-EURrate" class="bold">
    </div>
  </div>

  <div id="chart_div" class="mt-10"></div>

  <div id="inquiry" class="mt-10">
    <div class="inquiry-container">
      <label for="inquiry-name">Ф.И.О.:</label>
      <input id="inquiry-name" type="text">
    </div>

    <div class="inquiry-container">
      <label for="inquiry-birthday">Дата рождения:</label>
      <input id="inquiry-birthday" type="text">
    </div>

    <div class="inquiry-container">
      <label for="inquiry-retired">Возраст выхода на пенсию:</label>
      <input id="inquiry-retired" type="text">
    </div>

    <div class="inquiry-container">
      <label for="inquiry-income">Желаемый доход на пенсии:</label>
      <input id="inquiry-income" type="text">
    </div>  
    <div class="inquiry-container inquiry-container--accessor">
      <span>Изымается:</span>
      <input id="inquiry-incomeTakeStart" type="radio" name="income-Take" checked>
      <label class="inquiry--compactLabel" for="inquiry-incomeTakeStart">В начале месяца</label>
      <input id="inquiry-incomeTakeEnd" type="radio" name="income-Take">
      <label class="inquiry--compactLabel" for="inquiry-incomeTakeEnd">В конце месяца</label>
    </div>    

    <div class="inquiry-container">
      <label for="inquiry-payment">Средства, планируемые направлять на пенсию и<br> финансовые цели:</label>
      <input id="inquiry-payment" type="text">
    </div>
    <div class="inquiry-container inquiry-container--accessor">
      <span>Вносятся:</span>
      <input id="inquiry-paymentAtStart" type="radio" name="payment-At">
      <label class="inquiry--compactLabel" for="inquiry-paymentAtStart">В начале месяца</label>
      <input id="inquiry-paymentAtEnd" type="radio" name="payment-At" checked>
      <label class="inquiry--compactLabel" for="inquiry-paymentAtEnd">В конце месяца</label>
    </div>  

    <div class="inquiry-container">
      <span>Темпы роста<br>пенсионных сбережений:</span>
      <div class="inquiry-inline">
        <fieldset class="inquiry-workFieldset">
          <legend>Накопительный период</legend>
          <input name="inquiry-fundWorkIncrease" id="inquiry-fundWorkIncrease-zero" type="radio">
          <label for="inquiry-fundWorkIncrease-zero">Без роста</label><br>
          <input name="inquiry-fundWorkIncrease" id="inquiry-fundWorkIncrease-inflation" type="radio" checked>
          <label for="inquiry-fundWorkIncrease-inflation">На уровне инфляции</label><br>
          <label class="ml-10" for="inquiry-fundWorkIncrease-given">На уровне:</label>
          <input id="inquiry-fundWorkIncrease-given" type="text">          
        </fieldset>

        <fieldset class="inquiry-retireFieldset">
          <legend>Пенсионный период</legend>
          <input name="inquiry-fundRetireIncrease" id="inquiry-fundRetireIncrease-zero" type="radio">
          <label for="inquiry-fundRetireIncrease-zero">Без роста</label><br>
          <input name="inquiry-fundRetireIncrease" id="inquiry-fundRetireIncrease-inflation" type="radio" checked>
          <label for="inquiry-fundRetireIncrease-inflation">На уровне инфляции</label><br>
          <label class="ml-10" for="inquiry-fundRetireIncrease-given">На уровне:</label>
          <input id="inquiry-fundRetireIncrease-given" type="text">          
        </fieldset>
      </div>
    </div>
      <div class="inquiry-container">
      <span>Капитализация процента<br>пенсионных сбережений:</span>
      <fieldset class="inquirey-increaseFieldset">
        <input name="inquiry-fundIncrease" id="inquiry-increaseMonth" type="radio">
        <label for="inquiry-increaseMonth">раз в месяц</label>
        <input name="inquiry-fundIncrease" id="inquiry-increaseQuarter" type="radio">
        <label for="inquiry-increaseQuarter">раз в квартал</label>
        <input name="inquiry-fundIncrease" id="inquiry-increaseHalfYear" type="radio">
        <label for="inquiry-increaseHalfYear">раз в полгода</label>
        <input name="inquiry-fundIncrease" id="inquiry-increaseYear" type="radio" checked>
        <label for="inquiry-increaseYear">раз в год</label>
      </fieldset>
    </div>
  </div>

  <div class="assets mt-10">
    <h2>Активы</h2>

    <div>
      <div>
        <label for="assets-title"><span id="assets-titleLabel">Название</span></label><br>
        <input class="fieldAssets" type="text" id="assets-title">
      </div>
  
      <div>
        <label id="assets-valueLabel" for="assets-value">Сумма/стоимость<br>на сегодня</label><br>
        <input class="fieldAssets" type="text" id="assets-value">
      </div>
  
      <div>
        <label id="assets-increaseLabel" for="assets-increase">Ставка<br>процента/удорожание</label><br>
        <input class="fieldAssets" type="text" id="assets-increase"><br>
        <div class="checkboxDiv">
          <input type="radio" name="valueChange" id="assets-inflationIncrease">
          <label for="assets-inflationIncrease">Удорожание темпами<br>инфляции</label>
        </div>
      </div>
  
      <div>
        <label id="assets-decreaseLabel" for="assets-decrease">Ставка<br>удешевления</label><br>
        <input class="fieldAssets" type="text" id="assets-decrease">
        <div class="checkboxDiv">
          <input type="radio" name="valueChange" id="assets-inflationDecrease">
          <label for="assets-inflationDecrease">Удешевление темпами<br>инфляции</label>
        </div>
      </div>
    </div>

    <div>
      <div>
        <p>Капитализация</p>
        <fieldset class="assets-increaseFieldset">
          <input name="assets-increaseRate" id="assets-increaseMonth" type="radio">
          <label for="assets-increaseMonth">раз в месяц</label>
          <input name="assets-increaseRate" id="assets-increaseQuarter" type="radio">
          <label for="assets-increaseQuarter">раз в квартал</label>
          <input name="assets-increaseRate" id="assets-increaseHalfYear" type="radio">
          <label for="assets-increaseHalfYear">раз в полгода</label>
          <input name="assets-increaseRate" id="assets-increaseYear" type="radio" checked>
          <label for="assets-increaseYear">раз в год</label>
        </fieldset>
        <div class="checkboxDiv mt-5">
          <div class="checkboxSubDiv">
            <input type="radio" name="assets-increaseTo" id="assets-increaseToValue" checked>
            <label for="assets-increaseToValue">Начисления увеличивают стоимость актива</label>
            <input type="radio" name="assets-increaseTo" id="assets-increaseToFund" class="ml-10">
            <label for="assets-increaseToFund">Начисления выводятся в фонд</label>
          </div>
        </div>
      </div>

      <div>
        <label id="assets-startingLabel" for="assets-starting">Дата<br>открытия/покупки</label><br>
        <input class="fieldAssets" type="text" id="assets-starting">
        <div class="checkboxDiv">
          <div class="checkboxSubDiv">
            <input type="radio" name="startingAt" id="assets-startingAtStart" checked>
            <label for="assets-startingAtStart">В начале месяца</label>
          </div>
          <div class="checkboxSubDiv">
            <input type="radio" name="startingAt" id="assets-startingAtEnd">
            <label for="assets-startingAtEnd">В конце месяца</label>
          </div>
        </div>
      </div> 

      <div>
        <label for="assets-closure">Дата<br>закрытия/продажи</label><br>
        <input class="fieldAssets" type="text" id="assets-closure">
        <div class="checkboxDiv">
          <div class="checkboxSubDiv">
            <input type="radio" name="closeAt" id="assets-closeAtStart" disabled>
            <label for="assets-closeAtStart">В начале месяца</label>
          </div>
          <div class="checkboxSubDiv">
            <input type="radio" name="closeAt" id="assets-closeAtEnd" disabled>
            <label for="assets-closeAtEnd">В конце месяца</label>
          </div>
        </div>
      </div>      
    </div>

    <div>
      <div>
        <label for="assets-currencyType">Валюта<br>актива</label><br>
        <select name="currencyType" id="assets-currencyType">
          <option value="rub">Рубли</option>
          <option value="eur">Евро</option>
          <option value="usd">Доллары США</option>
        </select>        
      </div>

      <div>
        <label for="assets-income">Доход<br>(ежемесячный)</label><br>
        <input class="fieldAssets" type="text" id="assets-income" value="0">
      </div>

      <div>
        <label for="assets-incomeChange">Динамика<br>дохода</label><br>
        <input class="fieldAssets" type="text" id="assets-incomeChange" value="0%">
        <span id="slash">/</span>
        <select name="incomeChangeRate" id="assets-incomeChangeRate">
          <option value="year">1 год</option>
          <option value="2_years">2 года</option>
          <option value="3_years">3 года</option>
        </select>
        <div class="checkboxDiv">
          <div class="checkboxSubDiv">
            <input type="checkbox" id="assets-incomeChangeRateInflation">
            <label for="assets-incomeChangeRateInflation">Темпами инфляции</label>
          </div>
        </div>
      </div>

    </div>

    <div id="assets-addAsset" class="button mb-10 mt-20">Добавить актив</div>
    
  </div>

  <div class="button-holder mt-10">
    <div id="start" class="button button--large">Рассчитать</div>
  </div>

  <script src="js/graph-options.js"></script>
  <script src="js/fill-form.js"></script>  
  <script src="js/classes.js"></script>  
  <script src="js/script.js"></script>  
</body>
</html>
